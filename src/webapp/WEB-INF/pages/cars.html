<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    <thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}">1</td>
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.color}">Color</td>
    </tr>
    </tbody>
</table>
</body>
</html>
