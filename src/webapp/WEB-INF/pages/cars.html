<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style type="text/css">
        * {
            font-size: 20px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getColor()}"></td>
    </tr>
</table>
</body>
</html>
